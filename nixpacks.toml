# Railway Build Configuration - Full Stack

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = [
  "cd web && npm install --legacy-peer-deps",
  "cd web/frontend && npm install --legacy-peer-deps"
]

[phases.build]
cmds = [
  "cd web/frontend && npm run build"
]

[start]
cmd = "node web/index.js"
